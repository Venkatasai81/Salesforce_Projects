<template>
    <!-- Lightning card that encapsulates the patient manager functionality -->
    <lightning-card title="Patient Manager">
       
        <!-- Button to open the modal for adding a new patient -->
        <lightning-button label="Add New Patient" onclick={handleAddNewPatient}></lightning-button>
       
        <!-- Data table to display the list of patients -->
        <lightning-datatable
            key-field="id"
            data={patients}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column>
        </lightning-datatable>
       
        <!-- Modal for adding or editing patient details -->
        <template if:true={isModalOpen}>
            <!-- Modal container for the add/edit patient form -->
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal header containing close button and title -->
                    <header class="slds-modal__header">
                        <!-- Close button for the modal -->
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <!-- Modal header text -->
                        <h2 class="slds-text-heading_medium">{modalHeader}</h2>
                    </header>
                    <!-- Modal content containing input fields for patient details -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Name" value={patientName} onchange={handleNameChange} required></lightning-input>
                        <lightning-input label="Email" value={patientEmail} onchange={handleEmailChange} required></lightning-input>
                        <lightning-combobox
                            label="Visit Type"
                            value={patientVisitType}
                            placeholder="Select Visit Type"
                            options={visitTypeOptions}
                            onchange={handleVisitTypeChange}>
                        </lightning-combobox>
                    </div>
                    <!-- Modal footer containing cancel and save buttons -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={savePatient}></lightning-button>
                    </footer>
                </div>
            </section>
            <!-- Backdrop for the modal -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
